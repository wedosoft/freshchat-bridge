name: Deploy to Staging (Fly.io)

on:
  push:
    branches:
      - staging
    paths-ignore:
      - 'teams-app/**'
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://freshchat-bridge-staging.fly.dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io (Staging)
        run: flyctl deploy --remote-only --config fly.staging.toml --app freshchat-bridge-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "âœ… Staging deployment completed"
          echo "ðŸ”— URL: https://freshchat-bridge-staging.fly.dev"
          echo "ðŸ“Š Check status: flyctl status --app freshchat-bridge-staging"
