name: Deploy Teams App to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'teams-app/**'

jobs:
  deploy-teams-app:
    name: Build and Deploy Teams App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Teams App Package
        run: |
          cd teams-app
          zip -r teams-freshchat.zip manifest.json color.png outline.png
          
      - name: Install TeamsFx CLI
        run: npm install -g @microsoft/teamsfx-cli

      - name: Deploy to Teams App Catalog
        run: |
          cd teams-app
          
          # Get access token
          ACCESS_TOKEN=$(curl -X POST \
            https://login.microsoftonline.com/${{ secrets.AZURE_TENANT_ID }}/oauth2/v2.0/token \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -d "scope=https://graph.microsoft.com/.default" \
            -d "grant_type=client_credentials" \
            | jq -r '.access_token')
          
          # Check if app already exists
          APP_ID="6a46afe9-3109-4af6-a0f9-275f6fddf929"
          EXISTING_APP=$(curl -s -X GET \
            "https://graph.microsoft.com/v1.0/appCatalogs/teamsApps?$filter=externalId eq '$APP_ID'" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            | jq -r '.value[0].id // empty')
          
          if [ -z "$EXISTING_APP" ]; then
            # Create new app
            echo "Creating new Teams app..."
            curl -X POST \
              https://graph.microsoft.com/v1.0/appCatalogs/teamsApps \
              -H "Authorization: Bearer $ACCESS_TOKEN" \
              -H "Content-Type: application/zip" \
              --data-binary @teams-freshchat.zip
          else
            # Update existing app
            echo "Updating existing Teams app..."
            curl -X PUT \
              "https://graph.microsoft.com/v1.0/appCatalogs/teamsApps/$EXISTING_APP" \
              -H "Authorization: Bearer $ACCESS_TOKEN" \
              -H "Content-Type: application/zip" \
              --data-binary @teams-freshchat.zip
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: teams-app-package
          path: teams-app/teams-freshchat.zip
          retention-days: 30
